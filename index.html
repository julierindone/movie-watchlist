<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Watchlist</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<!-- TODO: add a nav bar. -->
	<div class="body-wrapper">
		<header>
			<div class="header-text-wrapper">
				<h1>FIND A FILM</h1>
				<form id="search-form">
					<div id="search-bar-wrapper">
						<input type="search" id="search-bar" name="title" placeholder="enter a title" required></input>
						<button id="submit-btn" type="submit">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
					<div id="search-types">
						<div class="type-choice">
							<input type="radio" name="type" id="exact-search" data-letter="t" checked />
							<label for="exact-search">Exact Search</label>
						</div>
						<div class="type-choice">
							<input type="radio" name="type" id="fuzzy-search" data-letter="s" />
							<label for="fuzzy-search">Fuzzy Search</label>
						</div>
					</div>
				</form>
			</div>
		</header>
		<main>
			<div id="movie-cards-wrapper" class="space-saver">
				<p id="no-result-message">enter a movie title to begin!</p>
				<i class="fa-solid fa-film"></i>
			</div>
		</main>
	</div>

	<script src="index.js"></script>
</body>
